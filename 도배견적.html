<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>도배 견적 계산기 (기본 단가 반영)</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    button {
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>도배 견적 계산기 (기본 단가 자동 설정)</h2>

  <label>🏢 아파트 평형 선택</label>
  <select id="apartmentSize" onchange="setAreaBySize()">
    <option value="">선택하세요</option>
    <option value="33">10평형 (전용 33㎡)</option>
    <option value="66">20평형 (전용 66㎡)</option>
    <option value="99">30평형 (전용 99㎡)</option>
    <option value="132">40평형 (전용 132㎡)</option>
    <option value="165">50평형 (전용 165㎡)</option>
  </select>

  <label>벽지 종류</label>
  <select id="wallpaperType" onchange="setDefaultMaterialCost()">
    <option value="합지-소폭">합지 (소폭, 45㎡/일)</option>
    <option value="합지-광폭">합지 (광폭, 60㎡/일)</option>
    <option value="실크">실크 (40㎡/일)</option>
    <option value="수입">수입 (25㎡/일)</option>
  </select>

  <label>도배 면적 (㎡) - 자동 계산됨</label>
  <input type="number" id="area" placeholder="자동 입력됨" readonly />

  <label>자재 단가 (원/㎡)</label>
  <input type="number" id="materialCost" placeholder="자동 설정됨, 수정 가능" />

  <label>인건비 (1인 기준, 원)</label>
  <input type="number" id="laborCost" placeholder="예: 250000" />

  <label>부자재 비율 (% / 자재비 기준)</label>
  <input type="number" id="extraPercent" placeholder="예: 10" />

  <button onclick="calculate()">견적 계산하기</button>

  <div id="result"></div>

  <script>
    function setAreaBySize() {
      const size = parseFloat(document.getElementById("apartmentSize").value);
      if (!isNaN(size)) {
        const adjustedArea = Math.round(size * 2.0); // 벽 + 천장 포함 도배 면적
        document.getElementById("area").value = adjustedArea;
      } else {
        document.getElementById("area").value = '';
      }
    }

    function setDefaultMaterialCost() {
      const type = document.getElementById("wallpaperType").value;
      let cost = 0;
      switch(type) {
        case "합지-소폭": cost = 7000; break;
        case "합지-광폭": cost = 8000; break;
        case "실크": cost = 15000; break;
        case "수입": cost = 25000; break;
        default: cost = 10000;
      }
      document.getElementById("materialCost").value = cost;
    }

    function getDailyWorkArea(type) {
      switch(type) {
        case "합지-소폭": return 45;
        case "합지-광폭": return 60;
        case "실크": return 40;
        case "수입": return 25;
        default: return 40;
      }
    }

    function calculate() {
      const type = document.getElementById("wallpaperType").value;
      const area = parseFloat(document.getElementById("area").value);
      const materialCost = parseFloat(document.getElementById("materialCost").value);
      const laborCost = parseFloat(document.getElementById("laborCost").value);
      const extraPercent = parseFloat(document.getElementById("extraPercent").value);

      if (isNaN(area) || isNaN(materialCost) || isNaN(laborCost) || isNaN(extraPercent)) {
        document.getElementById("result").innerHTML = "모든 값을 정확히 입력해 주세요.";
        return;
      }

      const dailyWork = getDailyWorkArea(type);
      const requiredPeople = Math.ceil(area / dailyWork);

      const materialTotal = area * materialCost;
      const extraCost = materialTotal * (extraPercent / 100);
      const totalLabor = laborCost * requiredPeople;
      const total = materialTotal + extraCost + totalLabor;

      document.getElementById("result").innerHTML = `
        🏢 도배 면적 (천장 포함): ${area}㎡<br />
        🧱 벽지 종류: ${type.replace("-", " ")}<br />
        👷 필요 인원 수: <strong>${requiredPeople}명</strong> (1인당 ${dailyWork}㎡/일 기준)<br /><br />

        📦 자재비: ${materialTotal.toLocaleString()}원<br />
        🔧 부자재비: ${extraCost.toLocaleString()}원<br />
        👷 총 인건비: ${totalLabor.toLocaleString()}원<br />
        💰 <strong>총 견적: ${total.toLocaleString()}원</strong>
      `;
    }

    // 초기 자재 단가 세팅
    window.onload = function() {
      setDefaultMaterialCost();
    }
  </script>
</body>
</html>
